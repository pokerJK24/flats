<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100%; width: 100%; }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAblOW0n9V4N5FFwBcsJy1qvaiAMsa192k&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
  var mapOptions = {
          center: new google.maps.LatLng(53.904338,27.55537),
          zoom: 11,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
  var map = new google.maps.Map(document.getElementById('map_canvas'),
      mapOptions);

  var prevMarker = null;

  google.maps.event.addListener(map, 'click', function(e) {
    if (prevMarker != null)
    {
      prevMarker.setVisible(false);
    }
    prevMarker =  placeMarker(e.latLng, map);
    var x = e.latLng.lat();
    var y = e.latLng.lng();
  });
}

function placeMarker(position, map) {
  var marker = new google.maps.Marker({
    position: position,
    map: map
  });
  map.panTo(position);
  return marker;
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:50%; height:50%"></div>
  </body>
</html>
